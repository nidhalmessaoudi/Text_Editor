<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app-root">
        <div class="text-editor">
            <div class="editor-navbar">
                <i class="bi bi-type-bold bold editor-icons" title="Bold"></i>
                <i class="bi bi-type-italic italic editor-icons" title="Italic"></i>
                <i class="bi bi-link-45deg link editor-icons" title="Link"></i>
                <i class="bi bi-card-image img editor-icons" title="Image"></i>
                <i class="bi bi-blockquote-left bq editor-icons" title="Blockquote"></i>
                <i class="bi bi-card-heading heading editor-icons" title="Heading"></i>
                <i class="bi bi-list-ul ul editor-icons" title="Unordered list"></i>
                <i class="bi bi-three-dots hr editor-icons" title="Horizental rule (3 dots)"></i>
                <i class="bi bi-code embedd-content editor-icons" title="Embedded content"></i>
                <i class="bi bi-file-earmark-code markup editor-icons" title="Markup"></i>
            </div>
            <div class="editor-monitor">
                <textarea name="text-editor" class="text-input" placeholder="Write here..."></textarea>
            </div>
        </div>
        <div class="model hidden">
            <button class="close-model">&times;</button>
        </div>
        <div class="overlay hidden"></div>
    </div>
</body>
</html>
